{% extends 'core/base.html' %}
{% load static%}
{% load crispy_forms_tags %}

{% block css %}

{% endblock %}
<!-- INICIO CONTENIDO-->
{% block contenido %}
<!-- Login -->
<br>
<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="p-5 rounded-5 text-dark shadow" style="width: 25rem; background-color: rgb(236, 236, 236);">
        <form action="" method="post">
            <div class="text-center fs-1 fw-bold mb-4">Recuperar Contraseña</div>
            {% csrf_token %}
            <label for="id_email">Correo:</label> {{ form.email }}
            <input type="submit" value="Enviar" class="btn btn-verde my-1 w-100 mt-3 fw-semibold shadow-sm">
        </form>
        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿Quieres iniciar sesión?</div>
            <a href="{% url 'login' %}" class="text-decoration-none fw-semibold ltr-verde">Inicia Sesión</a>
        </div>
    </div>
</div>

<!-- Fin Login -->
{% endblock %}
