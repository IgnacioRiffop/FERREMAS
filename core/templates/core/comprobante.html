{% extends 'core/base.html' %}
{% load static%}

{% block css %}
<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #ffffff; /* Fondo blanco */
      margin: 0;
      padding: 0;
  }

  .comprobante-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin-top: -50px; /* Ajuste para centrar más arriba */
  }

  .comprobante-card {
      width: 600px; /* Aumenta el ancho de la tarjeta */
      background-color: #f9f9f9; /* Fondo blanco */
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Sombra ligera */
      overflow: hidden;
      position: relative; /* Para posicionar el botón relativo a la carta */
  }

  .comprobante-card-body {
      padding: 20px;
      margin-bottom: 50px; /* Margen inferior para separar del botón */
  }

  .comprobante-card-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333333; /* Título negro */
      text-align: center; /* Centra horizontalmente */
  }

  .comprobante-list-group {
      padding: 0;
      margin: 0;
      list-style-type: none;
  }

  .comprobante-list-group-item {
      background-color: #ffffff; /* Fondo gris claro */
      border-bottom: 1px solid #e0e0e0; /* Borde gris claro */
      padding: 15px 20px; /* Aumenta el espacio alrededor del texto */
      color: #666666; /* Texto gris */
  }

  .comprobante-list-group-item:last-child {
      border-bottom: none;
  }

  .comprobante-list-group-item-first {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
  }

  .comprobante-list-group-item-last {
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
  }

  .comprobante-title-image {
      margin-left: 10px; /* Ajusta el margen */
      width: 70px;
      height: 70px;
      vertical-align: middle; /* Alinea verticalmente */
  }

  .comprobante-button-container {
      position: absolute; /* Posiciona absolutamente el contenedor */
      bottom: 20px; /* Margen inferior */
      width: 100%; /* Ocupa todo el ancho de la carta */
      text-align: center; /* Centra horizontalmente */
  }

  .comprobante-button {
      padding: 10px 20px;
      background-color: #333333; /* Fondo negro */
      color: #ffffff; /* Texto blanco */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
  }
</style>
{% endblock %}

<!-- INICIO CONTENIDO-->
{% block contenido %}
<div class="comprobante-container">
    <div class="comprobante-card">
        <div class="comprobante-card-body">
            <h1 class="comprobante-card-title">Comprobante</h1>
            <ul class="comprobante-list-group">
                <li class="comprobante-list-group-item">Compra: Serruchos</li>
                <li class="comprobante-list-group-item">Total: 738892 miles</li>
                <li class="comprobante-list-group-item">Método de pago: Paypal</li>
                <li class="comprobante-list-group-item">Estado: Recibido</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
