{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% block css %}

  {% endblock %}
  <title>Home</title>
</head>

<body>
  <style>
    .navbar {
      height: 80px; /* Ajusta la altura según sea necesario */
      padding-left: 20px; /* Margen izquierdo */
      padding-right: 20px; /* Margen derecho */
    }
  
    .navbar-nav .nav-link {
      font-size: 22px; /* Ajusta el tamaño de la fuente según sea necesario */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}" style="font-size: 28px; font-family: Arial, sans-serif;">FERREMAS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesíon</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Iniciar Sesíon</a>
        </li>
        {% endif %}
        <a class="nav-link" href="{% url 'producto' %}">Productos</a>
        <a class="nav-link" href="{% url 'carrito' %}">Carrito</a>
        <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
        <a class="nav-link" href="{% url 'perfil' %}">Perfil</a>
        <a class="nav-link" href="{% url 'nosotros' %}">Sobre nosotros</a>
      </div>
    </div>
  </div>
</nav>


  <!-- INICIO CONTENIDO-->
  {% block contenido %}

  {% endblock %}
  <!-- FIN CONTENIDO -->

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block js %}

  {% endblock %}
</body>

</html>
