{% load static%}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

  <link rel="stylesheet" href="{% static 'core/css/style.css'%}">
  {% block css %}

  <title>Home</title>

<body>
  <style>
    .navbar {
      height: 80px; /* Ajusta la altura según sea necesario */
      padding-left: 20px; /* Margen izquierdo */
      padding-right: 20px; /* Margen derecho */
    }
  
    .navbar-nav .nav-link {
      font-size: 22px; /* Ajusta el tamaño de la fuente según sea necesario */
    }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#" style="font-size: 28px;">FERREMAS</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
