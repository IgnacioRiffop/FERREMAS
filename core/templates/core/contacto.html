{% extends 'core/base.html' %}
{% load static%}

{% block css %}
  
{% endblock %}

<!-- INICIO CONTENIDO-->
{% block contenido %}

<div class="text-center">
  <h6 class="my-3 display-4">
    ¡Contactanos!<br />
    <h6><span class="text-primary">Esperamos tus comentarios con ansias</span></h6>
  </h6>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col-6">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo Electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
        </div>
        <div class="form-group">
          <label for="Nombre">Nombre Completo</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="telefono" class="form-control" id="exampleInput" placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Asunto</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="class my-3">
          <button type="button" class="btn btn-outline-dark">Envíar</button>
        </div>
      </form>
    </div>
    <div class="col">
      
    </div>
  </div>
</div>


{% endblock %}
<!-- FIN CONTENIDO -->
{% block js %}
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'core/js/mensajeProducto.js' %}"></script>
{% endblock %}
